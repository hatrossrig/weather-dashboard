<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Weather Dashboard</title>
</head>

<body>

    <div class="container-fluid">

        <header class="text-center mb-3">
            <h1>Weather Dashboard</h1>
        </header>

        <div class="row">

            <div class="col-3 mb-4">

                <h6 class="mb-3">Search for a City:</h6>

                <form class="form-inline my-2 my-lg-0" id="searchForm">
                    <input class="form-control mr-sm-2 mb-2" type="search" placeholder="Search" aria-label="Search"
                        id="inputCity">
                    <button class="btn btn-outline-primary my-2 my-sm-0" type="submit" id="searchButton">Search</button>
                </form>

                <div class="mt-3 mb-2" id="cityList"></div>

                <div><button class="btn btn-outline-primary my-2 my-sm-0 mb-4" type="submit"
                        id="clearButton">Clear</button>
                </div>

            </div>



            <div class="col-md">

                <div class="container ml-4">

                    <div class="row mb-3">
                        <h4>Current Day Forecast:</h4>
                    </div>

                    <div class="card border-info mb-3" id="currentBorder">
                        <div class="card-body" id="current">
                            <div class="mb-4">
                                <h5 class="card-text mb-2" id="city"></h5>
                            </div>
                            <div>
                                <h6 class="card-text mb-2" id="temp"></h6>
                            </div>
                            <div>
                                <h6 class="card-text mb-2" id="humidity"></h6>
                            </div>
                            <div>
                                <h6 class="card-text mb-2" id="windSpeed"></h6>
                            </div>
                            <div>
                                <h6 class="card-text mb-2" id="uvIndex"></h6>
                            </div>
                        </div>
                    </div>



                    <div class="row mb-3">
                        <h4>5 Day Forecast:</h4>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div id="weatherCard1">
                                <h6 id="date1"></h6>
                                <h6 id="weather1"></h6>
                                <div id="icon1"></div>
                                <h6 id="temp1"></h6>
                                <h6 id="humidity1"></h6>
                            </div>
                        </div>
                        <div class="col">
                            <div id="weatherCard2">
                                <h6 id="date2"></h6>
                                <h6 id="weather2"></h6>
                                <div id="icon2"></div>
                                <h6 id="temp2"></h6>
                                <h6 id="humidity2"></h6>
                            </div>
                        </div>
                        <div class="col">
                            <div id="weatherCard3">
                                <h6 id="date3"></h6>
                                <h6 id="weather3"></h6>
                                <div id="icon3"></div>
                                <h6 id="temp3"></h6>
                                <h6 id="humidity3"></h6>
                            </div>
                        </div>
                        <div class="col">
                            <div id="weatherCard4">
                                <h6 id="date4"></h6>
                                <h6 id="weather4"></h6>
                                <div id="icon4"></div>
                                <h6 id="temp4"></h6>
                                <h6 id="humidity4"></h6>
                            </div>
                        </div>
                        <div class="col">
                            <div id="weatherCard5">
                                <h6 id="date5"></h6>
                                <h6 id="weather5"></h6>
                                <div id="icon5"></div>
                                <h6 id="temp5"></h6>
                                <h6 id="humidity5"></h6>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"
        integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ=="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
